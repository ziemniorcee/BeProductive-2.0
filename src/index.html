<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="week.css"/>
    <link rel="stylesheet" href="project.css"/>
    <link rel="stylesheet" href="sidebar.css"/>
    <link rel="stylesheet" href="dashboard.css"/>
    <link rel="stylesheet" href="galactic.css"/>

    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script type="module" src="date.js"></script>
    <script type="module" src="edit.mjs"></script>
    <script type="module" src="render.mjs"></script>
    <script type="module" src="sidebar.mjs"></script>
    <script type="module" src="weekView.mjs"></script>
    <script type="module" src="monthView.mjs"></script>
    <script type="module" src="glory.mjs"></script>
    <script type="module" src="behaviors.js"></script>
    <script type="module" src="project.mjs"></script>
    <script type="module" src="graph.mjs"></script>
    <script type="module" src="galactic.mjs"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.css">
</head>
<body>


<div id="container">

    <div id="leftbar">
        <img src="images/laura2.png" alt="laurels" draggable="false" id="laurels" width="100" height="100">
        <a><img src="images/goal0.png" draggable="false" alt="laurels" id="to-do"><span>TO DO</span></a>
        <a><img src="images/habit01.png" draggable="false" alt="laurels"><span>Habits</span></a>
        <a><img src="images/timeline01.png" draggable="false" alt="laurels"><span>Timeline</span></a>
        <a><img src="images/strategy.png" draggable="false" alt="laurels" id="strategy"><span>Strategy</span></a>
    </div>
    <div id="dashboard">
        <div id="dashClose">
            <img src="images/goals/left_arrow.png">
        </div>
        <div id="dashTitle">TO DO</div>
        <div id="dashMyDayBG">
            <div id="dashMyDayBtn">
                <img src="images/goals/today0.png">
                My day
            </div>
            <div class="dash-graph-1BG" id="dashGraph1BG">
                <canvas id="dashGraph1"></canvas>
            </div>
            <div class="dash-graph-2BG" id="dashGraph2BG">
                <canvas id="dashGraph2"></canvas>
            </div>
            <div id="graphLine1" style="display: none"></div>
        </div>
        <div id="dashTomorrowBG">
            <div id="dashTomorrowBtn">
                <img src="images/goals/tomorrow0.png">
                <span>Plan tomorrow</span>
            </div>
        </div>
        <div id="dashAnotherBtn">
            <input type="text" id="datePicker">
            <img src="images/goals/other0.png">
            Show another date
        </div>

        <div id="dashView">
            <span>View:    </span>
            <div id="dashViewTable">
                <div class="dashViewOption" id="dashDay">Day</div>
                <div class="dashViewOption" id="dashWeek">Week</div>
                <div class="dashViewOption" id="dashMonth">Month</div>
            </div>
        </div>

        <div id="dashProjectsTitle">PROJECTS</div>
        <div id="dashProjects">

        </div>
    </div>
    <div id="main">

    </div>
    <div id="resizer"></div>
    <div id="rightbar">

    </div>
    <div id="galactics">
        <div id="galacticContainer">

        </div>
    </div>
    <div id="vignette">
        <div id="removeCategory">
            <div id="removeCategoryContent">
                <div id="removeCategoryTitle">Remove category</div>
                <div id="removeCategoryPicker">
                    <div id="selectCategory4" class="selectCategory">General</div>
                    <div class="categoryPicker" id="categoryPicker4"></div>
                </div>
            </div>
            <div id="removeCategoryButtons">
                <div id="removeCategoryDiscard" class="remove-category-btn">Discard</div>
                <div id="removeCategoryCreate" class="remove-category-btn">Remove</div>
            </div>
            <div id="removeCategoryError"></div>
        </div>
        <div id="newCategory">
            <div id="newCategoryContent">
                <div id="newCategoryTitle">Create new category</div>
                <div id="newCategorySettingsNames">
                    <div id="newCategoryNameLabel" for="newCategoryName">Category name</div>
                    <input type="text" id="newCategoryName" placeholder="Enter name">
                </div>
                <div id="newCategorySettingsColor">
                    <div id="newCategoryColorLabel" for="newCategoryColor">Category color</div>
                    <input id="newCategoryColor" type="range" min="0" max="180">
                </div>
            </div>
            <div id="newCategoryButtons">
                <div id="newCategoryDiscard" class="new-category-btn">Discard</div>
                <div id="newCategoryCreate" class="new-category-btn">Create</div>
            </div>
            <div id="newCategoryError"></div>
        </div>
        <div id="newProject"></div>
            <div id="newProjectContent">
                <div id="newProjectTitle">Create new project</div>
                <div id="newProjectSettingsNames">
                    <div id="newProjectNameLabel" for="newProjectName">Project name</div>
                    <input type="text" id="newProjectName" placeholder="Enter name">
                </div>
                <div id="newProjectSettingsColor">
                    <div id="newProjectColorLabel" for="newProjectColor">Project color</div>
                    <input id="newProjectColor" type="range" min="0" max="180">
                </div>
            </div>
            <div id="newProjectButtons">
                <div id="newProjectDiscard" class="new-project-btn">Discard</div>
                <div id="newProjectCreate" class="new-project-btn">Create</div>
            </div>
            <div id="newCategoryError"></div>
        </div>
    </div>
    <div id="testPanel" style="opacity: 0">
        <div id="testPanelClear"></div>
        <div id="testPanelShowIds"></div>
        <div id="testPanelShowSidebars"></div>
        <div id="testPanelRemoveHistory"></div>
        <div id="testPanelRemoveIdea"></div>
    </div>
</div>

</body>
</html>
