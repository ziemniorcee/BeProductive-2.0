    <div id="dashboard">
        <div id="dashTitleBar"></div>
        <div id="dashClose">
            <img src="images/goals/back.png">
        </div>

        <div id="dashTodo" class="dashSection">
            <div class="dashTitle">To do</div>
            <div id="dashInbox" class="dashButton">
                <div class="dashButtonIcon"><img src="images/goals/dashboard/inbox.png"></div>
                <div>Inbox</div>
            </div>
            <div id="dashASAP" class="dashButton">
                <div class="dashButtonIcon"><img src="images/goals/dashboard/fire.png"></div>
                <div>ASAP</div>
            </div>
            <div id="dashMyDayBtn" class="dashButton">
                <div class="dashButtonIcon"><img src="images/goals/dashboard/today.png"></div>
                <div>Plan</div>
            </div>
            <div id="dashPlanOptions">
                <div class="dashSubTitle">View options</div>
                <div class="dashPlanOption" id="dayViewButton">Day view</div>
                <div class="dashPlanOption" id="weekViewButton">Week view</div>
                <div class="dashPlanOption" id="monthViewButton">Month view</div>
            </div>
        </div>

        <div id="dashStrategy" class="dashSection">
            <div class="dashTitle">Strategy</div>
            <div id="strategyButton" class="dashButton">
                <div class="dashButtonIcon"><img src="images/goals/dashboard/galaxy.png"></div>
                <div>Galaxy</div>
            </div>
            <div class="dashSubTitle">Recent projects</div>
            <div id="dashStrategyProjects">

            </div>
            <div class="dashSubTitle" id="dashStrategyMore">More</div>
        </div>

        <div id="dashHabits" class="dashSection">
            <div class="dashTitle">Habits</div>
            <div id="habitButton" class="dashButton">
                <div class="dashButtonIcon"><img src="images/habit.png"></div>
                <div>Today</div>
            </div>
        </div>


    </div>

    <template id="inboxTodoTemplate">
        <div class="inboxTodo">
            <div class="inboxTodoId">i</div>
            <div class="inboxTodoCheck">
                <div class="inboxCheckDot"></div>
                <input type="checkbox" class="check_task">
            </div>
            <div class="taskText">
                <span class="task"></span>
            </div>
            <div class="inboxDecision">
                <img src="images/goals/decision.png">
            </div>
        </div>
    </template>

    <template id="inboxMainTemplate">
        <div id="inboxHeader">Inbox</div>
        <div id="inboxBody">
            <div id="inboxEntry">
                <input id="inboxInput" type="text" spellcheck="false" placeholder="Result">
                <div id="inboxAdd">+</div>
            </div>
            <div id="inboxList">

            </div>
        </div>
    </template>

    <template id="ASAPMainTemplate">
        <div id="ASAPHeader">ASAP</div>
        <div id="ASAPBody">
            <div id="ASAPEntry">
                <input id="ASAPInput" type="text" spellcheck="false" placeholder="Result">
                <div id="ASAPAdd">+</div>
            </div>
            <div id="ASAPList">

            </div>
        </div>
    </template>

    <template id="viewHeaderTemplate">
        <div id="header">
            <div id="mainTitle">title</div>
            <div id="projectShowed">
                <img src="images/goals/project.png">
                <div id="projectTypes">

                </div>
            </div>
            <div id="sideOptions">
                <div id="sideHistory">
                    <img src="images/goals/history.png" alt="">
                </div>
                <div class="sidebars">
                    <div id="sideIdeas">
                        <img src="images/goals/idea.png" alt="">
                    </div>
                </div>
            </div>
            <div id="subHeader">
                <div id="goLeft">
                    <img src="images/goals/left_arrow.png" alt="">
                </div>
                <span id="date">
                    date
                </span>
                <div id="goRight">
                    <img src="images/goals/right_arrow.png" alt="">
                </div>
            </div>
            <div id="dashOpen">
                <img src="images/goals/back.png" alt="">
            </div>

            <div id="viewOptions2">
                <div class="viewOption2">
                    <img src="images/goals/dayview.png" alt="">
                </div>
                <div class="viewOption2" id="dayViewButton2">
                    <img src="images/goals/dayview.png" alt="">
                </div>
                <div class="viewOption2"  id="weekViewButton2">
                    <img src="images/goals/weekview.png" alt="">
                </div>
                <div class="viewOption2"  id="monthViewButton2">
                    <img src="images/goals/monthview.png" alt="">
                </div>
            </div>

        </div>
    </template>

    <template id="dayViewContentTemplate">
        <div id="content">
            <div id="todosAll">
                <div id="todosArea">

                </div>
                <div id="todosFinished">

                </div>
                <div id="todosAddNew">
                    <div id="todosAddNewPlus">
                        <img src="images/goals/plus.png" alt="">
                    </div>
                    <div id="todosAddNewText">
                        <span>New task</span>
                    </div>
                </div>
            </div>



        </div>
    </template>

    <template id="todoInputTemplate">
        <div id="todoInput">
            <div id="repeatPicker">
                <div class="repeatOption">
                    <div class="repeatCount">1</div>
                    <div class="repeatLabel">Every day</div>
                </div>
                <div class="repeatOption">
                    <div class="repeatCount">7</div>
                    <div class="repeatLabel">Every week</div>
                </div>
                <div class="repeatOption">
                    <div class="repeatCount">31</div>
                    <div class="repeatLabel">Every month</div>
                </div>
            </div>

            <div id="todoEntryComplex">
                <div id="newSteps">
                    <div class="newStepText"><input type="text" class="stepEntry" placeholder="Action 1"></div>
                </div>
                <div id="todoSettings">
                    <div class="todoLabel">Category</div>
                    <div id="selectCategory1" class="selectCategory">General</div>
                    <div class="todoLabel" id="label1">Difficulty</div>
                    <input type="range" class="todoRange" id="range1" min="0" max="4">
                    <div class="todoLabel" id="label2">Importance</div>
                    <input type="range" class="todoRange" id="range2" min="0" max="4">
                    <div class="categoryPicker" id="categoryPicker1">
                        ${categories_html}
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="projectViewHeaderTemplate">
        <div id="projectHeader">
            <img id="projectHeaderIcon" src="" alt="">
            <div id="projectName"></div>
            <div id="projectId">0</div>
            <img id="projectDelete" src="images/goals/delete.png" alt="">
        </div>
    </template>

    <template id="projectViewMainTemplate">
        <div id="projectContent">
            <div class="projectSection" id="projectDone">
                <div class="projectSectionTitle">Done</div>
                <div class="projectSectionGoals">

                </div>
            </div>
            <div class="projectSection" id="projectDoing">
                <div class="projectSectionTitle">Doing</div>
                <div class="projectSectionGoals">

                </div>
            </div>
            <div class="projectSection" id="projectTodo">
                <div class="projectSectionTitle">To Do</div>
                <div class="projectSectionGoals">

                </div>
            </div>
        </div>
        <div id="projectNewGoal">new goal</div>


    </template>
    <div id="mainTitleBar"></div>

    <div id="main">

    </div>
    <div id="resizer"></div>
    <div id="rightbar">

    </div>
    <div id="habit">
        <div id="habit-header" class="habitSector">
            <div id="habit-title">Habits</div>
        </div>
        <div id="habit-info" class="habitSector">

        </div>
        <div id="habit-today" class="habitSector">

        </div>
        <div id="habit-menu" class="habitSector">
            <div class="habitBlocks" id="habit-new-btn">+</div>
        </div>
    </div>

    <template id="addHabitTemplate">
        <div id="newHabit" class="vignetteWindow1">
            <div id="newHabitContent" class="vignetteWindow1Content">
                <div id="newHabitTitle" class="vignetteWindow1Title">Create new habit</div>
                <div id="newHabitOptions">
                    <div id="projectSettings">
                        <div class="categoryDecider deciderButtonEmpty">
                            <div class="categoryDeciderId">0</div>
                            <div class="categoryDeciderName">No category</div>
                        </div>
                        <input type="text" id="newProjectName" placeholder="Enter name">
                    </div>
                    <div id="newHabitMode">
                        <input type="radio" id="newHabitBtn1" name="newHabitPicker" value="1">
                        <label for="1">Everyday (any hour)</label><br>
                        <input type="radio" id="newHabitBtn2" name="newHabitPicker" value="2">
                        <label for="2">Everyday (same hours)</label><br>
                        <input type="radio" id="newHabitBtn3" name="newHabitPicker" value="3">
                        <label for="3">Chosen days (same hours)</label><br>
                        <input type="radio" id="newHabitBtn4" name="newHabitPicker" value="4">
                        <label for="4">Chosen days (chosen hours)</label>
                    </div>
                </div>

                <div id="newHabitInfo">
                    <div id="newHabitOption2" class="newHabitOption">
                        <input type="time" id="newHabitOption2Time">
                    </div>
                    <div id="newHabitOption3" class="newHabitOption">
                        
                    </div>
                    <div id="newHabitOption4" class="newHabitOption">
                        
                    </div>
                </div>
            </div>
            <div id="newHabitButtons" class="vignetteWindow1ButtonBox">
                <div id="newHabitDiscard" class="vignetteWindow1Button vignetteWindow1BtnDiscard">Discard</div>
                <div id="newHabitCreate" class="vignetteWindow1Button vignetteWindow1BtnCreate">Create</div>
            </div>
            <div id="newHabitError" class="vignetteWindow1Error"></div>
        </div>
    </template>

    <div id="galactics">
        <div id="galacticContainer">

        </div>
    </div>

    <template id="editTemplate">
        <div id="taskEdit" class="vignetteWindow2">

        </div>
    </template>

    <template id="editMainTemplate">
        <div id="editHead">
            <div id="editTitle">My day</div>
        </div>
        <div id="editBody">
            <div id="editLeft">
                <div id="editMain2">
                    <input type="checkbox" id="editMainCheck">
                    <textarea id="editMainEntry" rows="1" spellcheck="false"></textarea>
                </div>
                <div id="editNote">
                    <img src="images/goals/notes.png" id="editNoteImg">
                    <textarea rows="1" id="editNoteEntry" spellcheck="false" placeholder="Note"></textarea>
                </div>
                <div id="editStepsTitle">Steps</div>
                <div id="editSteps2">

                </div>
                <div id="editNewStep">
                    <span>+</span>New Step
                </div>
            </div>
        </div>
    </template>

    <template id="editRightTemplate">
        <div id="editRight">
            <div class="editLabel">Category</div>
            <div class="categoryDecider deciderButtonEmpty">
                <div class="categoryDeciderId">0</div>
                <div class="categoryDeciderName">No category</div>
            </div>

            <div class="editLabel">Project</div>
            <div class="projectDecider deciderButtonEmpty">
                <div class="projectDeciderId">-1</div>
                <div class="projectDeciderIcon">
                    <img src="images/goals/projects/keys.png" alt="">
                </div>
                <div class="projectDeciderName">None</div>
            </div>

            <div class="categoryPicker" id="categoryPicker22">
            </div>

            <div class="editLabel">Importance</div>
            <input type="range" class="todoRange" id="editImportance" min="0" max="4" value="2"
                   style="background-color: #FFFFFF">

            <div id="editProjectPicker">
            </div>
            <div class="editLabel" id="editLabelDate">Date</div>
            <div id="editSwitchDateMode">
                <img id="editSwitchImg" src="images/goals/deadline.png" alt="">
            </div>
            <div id="selectDate" class="dateDecider">30.12.2024</div>
            <div id="editDateSelector" class="dateDeciderSelect">
                <div class="dateDeciderTitle">Select Date</div>
                <div class="dateDeciderToday">Today</div>
                <div class="dateDeciderTomorrow">Tomorrow</div>
                <div id="editDatePicker" class="dateDeciderPicker"></div>
            </div>
        </div>
    </template>

    <template id="decisionRightTemplate">
        <div id="decisionRight">
            <div id="decisionTop">
                <div id="decisionCategory">
                    <div id="decisionCategoryLabel">Category</div>
                    <div id="categoryDecider" class="categoryDecider deciderButtonEmpty">
                        <div class="categoryDeciderId">0</div>
                        <div id="categoryDeciderName" class="categoryDeciderName">No category</div>
                    </div>
                </div>
                <div id="decisionProject">
                    <div id="decisionProjectLabel">Project</div>
                    <div class="projectDecider deciderButtonEmpty">
                        <div class="projectDeciderId">-1</div>
                        <div class="projectDeciderIcon">
                            <img src="images/goals/projects/keys.png" alt="">
                        </div>
                        <div class="projectDeciderName">None</div>
                    </div>
                </div>
            </div>
            <div id="decisionAction">
                <div id="decisionActionHead">
                    Require action?
                </div>
                <div id="decisionActionOptions">
                    <div id="decisionActionNo" class="deciderButtonEmpty">
                        No
                    </div>
                    <div id='decisionActionYes' class="deciderButtonEmpty">
                        Yes
                    </div>

                </div>

            </div>
            <div id="decisionWhen">
                <div id="decisionWhenHead">
                    When?
                </div>
                <div id="decisionWhenOptions">
                    <div id="decisionWhenFuture" class="deciderButtonEmpty">
                        Future
                    </div>
                    <div id="decisionWhenASAP" class="deciderButtonEmpty">
                        ASAP
                    </div>
                </div>
            </div>
            <div id="decisionFuture">
                <div id="decisionFutureType">
                    <div id="decisionFutureTypeDate">
                        <img src="images/goals/dashboard/other.png" alt="">
                        Date
                    </div>
                    <div id="decisionFutureTypeDeadline">
                        Deadline
                        <img src="images/goals/deadline.png" alt="">
                    </div>
                </div>
                <div id="decisionFutureDate" class="dateDecider"> 16.11.2024</div>
                <div class="dateDeciderSelect">
                    <div class="dateDeciderTitle">Select Date</div>
                    <div class="dateDeciderToday">Today</div>
                    <div class="dateDeciderTomorrow">Tomorrow</div>
                    <div id="decisionDatePicker" class="dateDeciderPicker"></div>
                </div>
            </div>
            <div id="decisionEnd">
                <div id="decisionCancel">Cancel</div>
                <div id="decisionSave">Save</div>
            </div>
        </div>
    </template>



    <template id="addCategoryTemplate">
        <div id="newCategory" class="vignetteWindow1">
            <div id="newCategoryContent" class="vignetteWindow1Content">
                <div id="newCategoryTitle" class="vignetteWindow1Title">Create new category</div>
                <div id="newCategorySettingsNames">
                    <div id="newCategoryNameLabel" for="newCategoryName">Category name</div>
                    <input type="text" id="newCategoryName" placeholder="Enter name">
                </div>
                <div id="newCategorySettingsColor">
                    <div id="newCategoryColorLabel" for="newCategoryColor">Category color</div>
                    <input id="newCategoryColor" type="range" min="0" max="180">
                </div>
            </div>
            <div id="newCategoryButtons" class="vignetteWindow1ButtonBox">
                <div id="newCategoryDiscard" class="vignetteWindow1Button vignetteWindow1BtnDiscard">Discard</div>
                <div id="newCategoryCreate" class="vignetteWindow1Button vignetteWindow1BtnCreate">Create</div>
            </div>
            <div id="newCategoryError" class="vignetteWindow1Error"></div>
        </div>
    </template>

    <template id="removeCategoryTemplate">
        <div id="removeCategory" class="vignetteWindow1">
            <div id="removeCategoryContent" class="vignetteWindow1Content">
                <div id="removeCategoryTitle" class="vignetteWindow1Title">Remove category</div>
                <div id="removeCategoryPicker">
                    <div id="selectCategory4" class="selectCategory">General</div>
                    <div class="categoryPicker" id="categoryPicker4"></div>
                </div>
            </div>
            <div id="removeCategoryButtons" class="vignetteWindow1ButtonBox">
                <div id="removeCategoryDiscard" class="vignetteWindow1Button vignetteWindow1BtnDiscard">Discard</div>
                <div id="removeCategoryCreate" class="vignetteWindow1Button vignetteWindow1BtnCreate">Remove</div>
            </div>
            <div class="vignetteWindow1Error"></div>
        </div>
    </template>

    <template id="newProjectTemplate">
        <div id="dashNewProject" class="vignetteWindow1">
            <div id="dashNewProjectContent">
                <div id="newProjectTitle">Create new Project</div>
                <div id="newProjectSettings">
                    <div id="newProjectSettingsNames">
                        <div>Category</div>
                        <div>Project name</div>
                        <div id="newProjectIconText">Icon</div>
                    </div>
                    <div id="projectSettings">
                        <div class="categoryDecider deciderButtonEmpty">
                            <div class="categoryDeciderId">0</div>
                            <div class="categoryDeciderName">No category</div>
                        </div>
                        <input type="text" id="newProjectName" placeholder="Enter name">
                        <div id="projectSettingsIcon">
                            <img id="projectSettingIconSrc" src="images/goals/project.png">
                        </div>
                    </div>
                </div>
                <div class="categoryPicker" id="categoryPicker3">

                </div>
                <div id="newProjectIconPicker">
                </div>
            </div>
            <div id="newProjectButtons">
                <div id="newProjectDiscard">Discard</div>
                <div id="newProjectCreate">Create</div>
            </div>
            <div id="newProjectError"></div>
        </div>
    </template>
    <template id="deleteprojectTemplate">
        <div id="deleteProject" class="vignetteWindow1">
            <div id="deleteProjectTitle">Delete this project?</div>
            <div id="deleteProjectOptions">
                <div id="deleteProjectCancel">Cancel</div>
                <div id="deleteProjectConfirm">Delete</div>
            </div>

        </div>
    </template>
    <template id="iconPickerTemplate">
        <div id="iconPicker">
            <div id="iconPickerTitle">Select icon</div>
            <div id="iconPickerAdd">
                <img id="iconPickerPlus" src="images/goals/plus.png">
                <div id="iconPickerAddText">Add icon</div>
            </div>
            <input type="file" id="iconUpload" accept="image/png">
            <div id="iconPickerIcons">
                <ul id="iconPickerList">

                </ul>
            </div>
        </div>
    </template>
    <div id="vignette" class="vignetteLayer">

    </div>
    <div id="vignette2" class="vignetteLayer">

    </div>

</div>
