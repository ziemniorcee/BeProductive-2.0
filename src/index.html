<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="goals.js"></script>
    <script type="module" src="date.js"></script>
    <script type="module" src="render.mjs"></script>
    <script type="module" src="sidebar.mjs"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.css">
</head>
<body onload="init()">


<div id="container">
    <div id="leftbar">
        <img src="images/laura2.png" alt="laurels" draggable="false" id="laurels" width="100" height="100">
        <a><img src="images/goal1.png" draggable="false" alt="laurels"><span>TO DO</span></a>
        <a><img src="images/habit01.png" draggable="false" alt="laurels"><span>Habits</span></a>
        <a><img src="images/timeline01.png" draggable="false" alt="laurels"><span>Timeline</span></a>
        <a><img src="images/strategy.png" draggable="false" alt="laurels" id="strategy"><span>Strategy</span></a>
    </div>
    <div id="main">
        <div id="header">
            <button id="todayBtn" class="button_date">
                <span class="button_date_left"><img src="images/goals/today1.png" alt="today" id="todayimg"
                                                    draggable="false"></span>
                <span class="button_date_right">Today</span>
            </button>
            <button id="tomorrowBtn" class="button_date">
                <span class="button_date_left"><img src="images/goals/tomorrow0.png" alt="tomorrow" id="tomorrowimg"
                                                    draggable="false"></span>
                <span class="button_date_right">Tomorrow</span>
            </button>
            <button id="otherDateBtn" class="button_date">
                <span class="button_date_left"><img src="images/goals/other0.png" alt="another" id="anotherdayimg"
                                                    draggable="false"></span>
                <span class="button_date_right">Another day</span>
            </button>

            <input type="text" id="datepicker">

            <div id="sidebarType">
                <img id="img_main" src="images/goals/history.png" alt="main" width="40" height="40">
                <div class="sidebars">
                    <img id="img_second" src="images/goals/idea.png" alt="second" width="40" height="40">
                </div>
            </div>

            <p id="date"></p>
        </div>
        <div id="todosAll">
            <div id="todosArea">

            </div>
            <div id="buttonFinished">
                <img id="finishedImg" src="images/goals/down.png" alt="up"><span>Finished: </span><span
                    id="finishedCount">0</span>
            </div>
            <div id="todosFinished">

            </div>
        </div>
        <div id="inputTodo">
            <div id="entry1">
                <input id="e_todo" type="text" spellcheck="false" placeholder="Result">
                <div id="todoAdd">+</div>
            </div>
            <div id="entry2">
                <div id="newSteps">
                </div>
                <div id="goal_settings">
                    <div class="l_todo">Category</div>
                    <div id="selectCategory">None</div>
                    <div class="l_todo" id="label1">Difficulty</div>
                    <input type="range" class="r_todo" id="range1" max="99">
                    <div class="l_todo" id="label2">Importance</div>
                    <input type="range" class="r_todo" id="range2">

                    <div id="categoryPicker">
                        <div class="category">
                            <span class="categoryButton"></span>
                            <span class="categoryName">None</span>
                        </div>
                        <div class="category">
                            <span class="categoryButton" style="background: #32174D"></span>
                            <span class="categoryName">Work</span>
                        </div>
                        <div class="category">
                            <span class="categoryButton" style="background: #002244"></span>
                            <span class="categoryName">School</span>
                        </div>
                        <div class="category">
                            <span class="categoryButton" style="background: #023020"></span>
                            <span class="categoryName">House</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="resizer"></div>
    <div id="rightbar">
        <div id="head">
            <img src="images/goals/polaura.png" alt="polaura" width="25" height="50">
            <span id="head_text">History</span>
            <img src="images/goals/polaura2.png" alt="polaura" width="25" height="50">
        </div>
        <div id="days">

        </div>

    </div>
</div>

</body>
</html>
