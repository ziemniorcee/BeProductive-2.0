<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="week.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="module" src="date.js"></script>
    <script type="module" src="edit.mjs"></script>
    <script type="module" src="render.mjs"></script>
    <script type="module" src="sidebar.mjs"></script>
    <script type="module" src="weekView.mjs"></script>
    <script type="module" src="monthView.mjs"></script>
    <script type="module" src="glory.mjs"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.css">
</head>
<body>


<div id="container">

    <div id="leftbar">
        <img src="images/laura2.png" alt="laurels" draggable="false" id="laurels" width="100" height="100">
        <a><img src="images/goal1.png" draggable="false" alt="laurels"><span>TO DO</span></a>
        <a><img src="images/habit01.png" draggable="false" alt="laurels"><span>Habits</span></a>
        <a><img src="images/timeline01.png" draggable="false" alt="laurels"><span>Timeline</span></a>
        <a><img src="images/strategy.png" draggable="false" alt="laurels" id="strategy"><span>Strategy</span></a>
    </div>
    <div id="main">
        <div id="onTopMain"></div>
        <div id="mainBlur"></div>
        <div id="header">
            <button id="todayButton" class="dateButton">
                <span class="dateButtonImg"><img src="images/goals/today1.png" alt="today" id="todayImg"
                                                 draggable="false"></span>
                <span class="dateButtonText">Today</span>
            </button>
            <button id="tomorrowButton" class="dateButton">
                <span class="dateButtonImg"><img src="images/goals/tomorrow0.png" alt="tomorrow" id="tomorrowImg"
                                                 draggable="false"></span>
                <span class="dateButtonText">Tomorrow</span>
            </button>
            <button id="otherButton" class="dateButton">
                <span class="dateButtonImg"><img src="images/goals/other0.png" alt="another" id="otherImg"
                                                 draggable="false"></span>
                <span class="dateButtonText">Another day</span>
            </button>

            <input type="text" id="datePicker">

            <div id="sidebarType">
                <img id="imgMain" src="images/goals/history.png" alt="main" width="40" height="40">
                <div class="sidebars">
                    <img id="imgSecond" src="images/goals/idea.png" alt="second" width="40" height="40">
                </div>
            </div>

            <div id="subHeader">
                <span id="date"></span>
                <div id="viewContainer">
                    <span id="viewText">View:</span>
                    <span class="viewOption" id="viewDay"><img src="images/goals/dayview.png">Day</span>
                    <span class="viewOption" id="viewWeek"><img src="images/goals/weekview.png">Week</span>
                    <span class="viewOption" id="viewMonth"><img src="images/goals/monthview.png">Month</span>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="todosAll">
                <div id="todosArea">

                </div>
                <div id="finishedButton">
                    <img id="finishedImg" src="images/goals/down.png" alt="up"><span>Finished: </span><span
                        id="finishedCount">0</span>
                </div>
                <div id="todosFinished">

                </div>
            </div>
            <div id="todoInput">
                <div id="todoEntrySimple">
                    <input id="todoEntryGet" type="text" spellcheck="false" placeholder="Result">
                    <div id="todoAdd">+</div>
                </div>
                <div id="todoEntryComplex">
                    <div id="newSteps">
                        <div class="newStepText"><input type='text' class='stepEntry' placeholder="Action 1"></div>
                    </div>
                    <div id="todoSettings">
                        <div class="todoLabel">Category</div>
                        <div id="selectCategory" class="selectCategory">None</div>
                        <div class="todoLabel" id="label1">Difficulty</div>
                        <input type="range" class="todoRange" id="range1" min="0" max="4">
                        <div class="todoLabel" id="label2">Importance</div>
                        <input type="range" class="todoRange" id="range2" min="0" max="4">

                        <div class="categoryPicker" id="categoryPicker">
                            <div class="category">
                                <span class="categoryButton"></span>
                                <span class="categoryName">None</span>
                            </div>
                            <div class="category">
                                <span class="categoryButton" style="background: #32174D"></span>
                                <span class="categoryName">Work</span>
                            </div>
                            <div class="category">
                                <span class="categoryButton" style="background: #002244"></span>
                                <span class="categoryName">School</span>
                            </div>
                            <div class="category">
                                <span class="categoryButton" style="background: #023020"></span>
                                <span class="categoryName">House</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="resizer"></div>
    <div id="rightbar">
        <div id="head">
            <div id="gloryButton">
                <img id="gloryImg" src="images/goals/trophy.png" alt="main">
            </div>

            <img src="images/goals/polaura.png" alt="polaura" width="25" height="50">
            <span id="head_text">History</span>
            <img src="images/goals/polaura2.png" alt="polaura" width="25" height="50">
        </div>
        <div id="days">

        </div>
    </div>
</div>

</body>
</html>
