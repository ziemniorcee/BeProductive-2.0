<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="goals.js"></script>
    <script type="module" src="date.js"></script>
    <script type="module" src="render.js"></script>
    <script type="module" src="sidebar.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bevacqua/dragula@3.7.3/dist/dragula.min.css">
</head>
<body onload="init()">


<div id="container">
    <div id="leftbar">
        <img src="images/laura2.png" alt="laurels" draggable="false" id="laurels" , width="100" , height="100">
        <a><img src="images/goal1.png" draggable="false" alt="laurels"><span>TO DO</span></a>
        <a><img src="images/habit01.png" draggable="false" alt="laurels"><span>Habits</span></a>
        <a><img src="images/timeline01.png" draggable="false" alt="laurels"><span>Timeline</span></a>
        <a><img src="images/strategy.png" draggable="false" alt="laurels" id="strategy"><span>Strategy</span></a>
    </div>
    <div id="main">
        <div id="header">
            <button id="todayBtn" class="button_date">
                <img src="images/goals/today1.png" id="todayimg" draggable="false" width="40"
                     height="40"><span>Today</span>
            </button>
            <button id="tomorrowBtn" class="button_date">
                <img src="images/goals/tomorrow0.png" id="tomorrowimg" draggable="false" width="40" height="40"><span>Tomorrow</span>
            </button>
            <button id="otherDateBtn" class="button_date">
                <img src="images/goals/other0.png" id="anotherdayimg" draggable="false" width="40" height="40">
                <span>Another day</span>
            </button>

            <input type="text" id="datepicker">

            <div id="sidebarType">
                <img id="img_main" src="images/goals/history.png" width="40" height="40">
                <div class="sidebars">
                    <img id="img_second" src="images/goals/idea.png" width="40" height="40">
                </div>
            </div>

            <p id="date">Friday, September 01, 2023</p>
        </div>
        <div id="todosArea">

        </div>
        <div id="inputTodo">
            <button class="b_todo" id="add"><span>+</span></button>
            <div id="entry_bg">
                <div id="entry1">
                    <input class="e_todo" type="text" id="entry" spellcheck="false">
                </div>
                <div id="entry2">
                    <div id="steps">
                        xxxxxxxx xxxxxxxx
                    </div>
                    <div id="goal_settings">
                        <span class="l_todo" id="label1">Difficulty</span>
                        <input type="range" class="r_todo" id="range1">
                        <span class="l_todo" id="label2">Importance</span>
                        <input type="range" class="r_todo" id="range2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="resizer"></div>
    <div id="rightbar">
        <div id="head">
            <img src="images/goals/polaura.png" width="25" height="50">
            <span id="head_text">History</span>
            <img src="images/goals/polaura2.png" width="25" height="50">
        </div>
        <div id="days">

        </div>

    </div>
</div>

</body>
</html>
